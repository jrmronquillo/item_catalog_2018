{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <h1>New Post</h1>
    </div>
    <div class='row'>
        <div class="col-sm-2"></div>
        <div class="col-sm-8">

            <form action="#" method = 'post'>
                    <div id='name_input'>
                        <h4>Title:</h4>
                        <input class="input-style" type ='text' size='20' name='name' maxlength="299" required>
                    </div>
                    <div class='input-container'>
                        <h4>Demo URL:</h4>
                        <input class="input-style" type='text' size='20' name='demo_url' maxlength='299' required>
                    </div>
                    <div id='content_entry'>
                        <h4> Content: </h4>
                        <textarea name='content' class="input-style input-style-content" placeholder="Start Typing..." required></textarea>
                        <input type='submit' value='Create' class='create-button'>
                        <a href = "{{url_for('showCategories')}}">Cancel</a>
                    </div>
                           
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class='col-sm-2'>

    </div>
{% endblock %}
