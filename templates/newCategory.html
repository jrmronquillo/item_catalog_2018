{% extends 'base.html' %}
{% block content %}

<div class="row">
    <h1>New Category</h1>
</div>

        <form action="#" method = 'post'>
            <div class='row'>
                <h4>Name:</h4>
                <input type ='text' size='20' name='name' required>
                <textarea name='content' rows='4' cols='30' required>
                    Start typing...
                </textarea>
                <input type='submit' value='Create' class='create-button'>
                <a href = "{{url_for('showCategories')}}">Cancel</a>
            </div>
        </form>
    </div>
    <div class='col-sm-1'>

    </div>
{% endblock %}
